<!DOCTYPE html>

<html lang = "en">      <!--This is the language the site is in-->
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content = "width = device-width, intial-scale=1. 0">

    <link href = "Styles/Fantasy_Tier_List.css" rel="stylesheet" type="text/css">
    <title>Fantasy Football 2023 Tier List </title>
</head>

<body>
    <header>
        <!-- Logo for website-->
        <div class = "logo">Fantasy Football 2023 Tier List</div>
        <!--Hamburger looking menu-->
        <div class = "view_items">
            <div class = "line"></div>
            <div class = "line"></div>
            <div class = "line"></div>
        </div>

        <!--Options within the menu-->
        <nav class = "nav-bar">
            <ul>
                <li>
                    <a href="" class = "active">Tier List</a>
                </li>
                <li>
                    <a href = "#" onclick="checkPassword('create')">Create</a>
                </li>
                <li>
                    <a href="Pages/Stacks.html">Stacks</a>
                </li>
            </ul>
        </nav>
    </header>

    <script>
        view_items = document.querySelector(".view_items");
        view_items.onclick = function(){
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>

    <div id = "all-containers" class = "all-containers">
        <div class = "features-box">
            <div id = "filter-container" class = "filter-container">
                <input type = "text" id="searchPlayer" placeholder = "Search">
                <button id = "qb-filter" class = "pos-filter">QB</button>
                <button id = "rb-filter" class = "pos-filter">RB</button>
                <button id = "wr-filter" class = "pos-filter">WR</button>
                <button id = "te-filter" class = "pos-filter">TE</button>
                <button id = "k-filter" class = "pos-filter">K</button>
                <button id = "d/st-filter" class = "pos-filter">D/ST</button>
                <button id = "reset-filter" class = "reset-filter">Reset</button>
            </div>
            <div class = "pick-box">
                <button id = "undo-button" class = "pick-button">Undo Pick</button>
            </div>
        </div>
        <div id = "player_container_1" class = "player_container">
            <label for="player_container_1" class ="tier-label-1">1</label>
        </div>
        <div id = "player_container_2" class = "player_container">
            <label for="player_container_1" class ="tier-label-2">2</label>
        </div>
        <div id = "player_container_3" class = "player_container">
            <label for="player_container_1" class ="tier-label-3">3</label>
        </div>
        <div id = "player_container_4" class = "player_container">
            <label for="player_container_1" class ="tier-label-4">4</label>
        </div>
        <div id = "player_container_5" class = "player_container">
            <label for="player_container_1" class ="tier-label-5">5</label>
        </div>
        <div id = "player_container_6" class = "player_container">
            <label for="player_container_1" class ="tier-label-6">6</label>
        </div>
        <div id = "player_container_7" class = "player_container">
            <label for="player_container_1" class ="tier-label-7">7</label>
        </div>
        <div id = "player_container_8" class = "player_container">
            <label for="player_container_1" class ="tier-label-8">8</label>
        </div>
        <div id = "player_container_9" class = "player_container">
            <label for="player_container_1" class ="tier-label-9">9</label>
        </div>
        <div id = "player_container_10" class = "player_container">
            <label for="player_container_1" class ="tier-label-10">10</label>
        </div>
        <div id = "player-popup" class = "player-popup" ></div>
    </div>
    
    <h1 class="page_titles">Icon References</h1>
    <div class = "attribute_container" id="attribute_container"></div>
</body>

<script src="Scripts/players.js"></script>



</html>
